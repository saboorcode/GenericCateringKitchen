<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/css/dashboard.css">
</head>

<body>
    <div class="navbar">
        <h1><a href="/dashboard.html" style="text-decoration: none; color: black;">GenericCateringKitchen's Dashboard</a></h1>

        <a href="/index.html"><button>Home</button></a>
    </div>

    <div class="container">


        <div class="status-dashboard">
                <a href="/clients.html" style="text-decoration: none; color: black;">
                    <div class="status-client">
                        <div class="status-left">
                            <p>0</p>
                            <p>Clients</p>
                        </div>
    
                        <div class="status-picture">
                            <img src="/images/client.png">
                        </div>
                    </div>
                </a>

                <a href="/sales.html" style="text-decoration: none; color: black;">
                <div class="status-total-sales">
                    <div class="status-left">
                        <p>$0</p>
                        <p>Total Sales</p>
                    </div>

                    <div class="status-picture">
                        <img src="/images/sale.png">
                    </div>
                </div>
            </a>

                <a href="/sales.html" style="text-decoration: none; color: black;">
                <div class="status-total-sold">
                    <div class="status-left">
                        <p>0</p>
                        <p>Total Foods Sold</p>
                    </div>

                    <div class="status-picture">
                        <img src="/images/food.png">
                    </div>
                </div>
            </a>

                <a href="/inventory.html" style="text-decoration: none; color: black;">
                <div class="status-menu-items">
                    <div class="status-left">
                        <p>0</p>
                        <p>Inventory Items</p>
                    </div>

                    <div class="status-picture">
                        <img src="/images/inventory.png">
                    </div>
                </div>
            </a>
        </div>

        <div class="dashboard">

            <div class="table" style="width: 100%; margin-right: 3em;">

                <div class="table-head">
                    <div>
                        <h1 style="margin: -10px 0 0 1em;">Clients</h1>
                    </div>

                    <button><a href="/clients.html" style="text-decoration: none; color: black;">VIEW ALL</a></button>

                </div>

                <div class="table-header">
                    <ul>
                        <li>Id</li>
                        <li>Name</li>
                        <li>Phone Number</li>   
                        <li>No. served</li>
                    </ul>
                </div>

                <div class="table-row">

                </div>
            </div>

            <div class="table">

                <div class="table-head">
                    <div>
                        <h1 style="margin: -10px 0 0 1em;">Menu</h1>
                    </div>

                    <button><a href="/menu.html" style="text-decoration: none; color: black;">VIEW ALL</a></button>

                </div>

                <div class="table-header">
                    <ul>
                        <li>Name</li>
                        <li>Half Price</li>
                        <li>Type</li>
                    </ul>
                </div>

                <div class="table-row">

                </div>
            </div>

        
        </div>

        <div class="dashboard-2">
            <div class="table" style="height: 30em; width: 50em; margin-right: 2.6em;">

                <div class="table-head">
                    <div>
                        <h1 style="margin: -10px 0 0 1em;">Sales</h1>
                    </div>
    
                    <button><a href="/sales.html" style="text-decoration: none; color: black;">VIEW ALL</a></button>
    
                </div>
    
                <div class="table-header">
                    <ul>
                        <li>Id</li>
                        <li>Total Price</li>
                        <li>Date</li>
                        <li>Sold to</li>
                    </ul>
                </div>
    
                <div class="table-row">
    
                </div>
            </div>

            <div class="table" style="height: 30em; width: 90em;">

                <div class="table-head">
                    <div>
                        <h1 style="margin: -10px 0 0 1em;">Inventory</h1>
                    </div>
    
                    <button><a href="/inventory.html" style="text-decoration: none; color: black;">VIEW ALL</a></button>
    
                </div>
    
                <div class="table-header">
                    <ul>
                        <li>Id</li>
                        <li>xxx</li>
                        <li>xxx</li>
                        <li>xxx</li>
                    </ul>
                </div>
    
                <div class="table-row">
    
                </div>
            </div>
        </div>

    
    </div>

</html>
