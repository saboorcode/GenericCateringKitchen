<!DOCTYPE html>
<html>

<head>
    <title>NoorEats</title>

    <link rel="stylesheet" href="./css/index2.css">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/index.js"></script>
</head>

<body>
    <div>
        <div id="navbar">
            <h1>NoorEats</h1>
        </div>

        <div id="menu-section">
            <div>
                <h1>Menu</h1>
            </div>

            <div id="menu-option">
                <ul class="menu-option">
                    <a href=""><li>Appetizers</li></a>
                    <a href=""><li>Chicken</li></a>
                    <a href=""><li>Beef</li></a>
                    <a href=""><li>Goat</li></a>
                    <a href=""><li>Veggie</li></a>
                    <a href=""><li>Sweets</li></a>
                    <a href=""><li>Chinese</li></a>
                    <a href=""><li>Pasta</li></a>
                </ul>

                    <select name="menu-price" id="menu-price-select">
                        <option value="quarter">Quarter Price</option>
                        <option value="half">Half Price</option>
                        <option value="full">Full Price</option>
                    </select>
            </div>

            <div id="menu-list" class="menu-list">
                    <ul style="border-bottom: black 1px solid; width: 25em;">
                        <li>Food Item</li>
                        <li>Price</li>
                    </ul>
            </div>
    </div>
</body>
</html>
